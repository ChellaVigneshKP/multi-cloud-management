spring.application.name=auth-service
server.port=6060

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT secret key
security.jwt.expiration-time=3600000
security.jwt.public-key-path=${SECURITY_JWT_PUBLIC_KEY_PATH}
security.jwt.private-key-path=${SECURITY_JWT_PRIVATE_KEY_PATH}

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Import .env file
spring.config.import=optional:file:.env

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.user-registration=user-registration

# Eureka Configuration
eureka.client.service-url.defaultZone=https://localhost:8761/eureka/
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port=6060
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
eureka.instance.status-page-url=https://${spring.cloud.client.hostname}:${server.port}/actuator/info
eureka.instance.health-check-url=https://${spring.cloud.client.hostname}:${server.port}/actuator/health
eureka.instance.home-page-url=https://${spring.cloud.client.hostname}:${server.port}/

#Google Maps API and IP Info API Configuration
google.maps.api.key=${GOOGLE_MAPS_API_KEY}
ipinfo.api.token=${IP_INFO_API_KEY}

# Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/auth/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=auth/swagger-ui

# Email Template Configuration
frontend.base-url=http://localhost:3000
#email.logo.url=https://i.ibb.co/Ph8JR6m/logo.png
email.logo.url=https://i.ibb.co/HgwB63P/c-cloud-with-white-name.png
email.desktop.image.url=https://i.postimg.cc/3xvNxR9K/desktop.png
email.mobile.image.url=https://i.postimg.cc/SKbs2htc/mobile.png

# SSL Configuration
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=${SSL_KEYSTORE_PATH}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=${SSL_KEYSTORE_ALIAS}

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Admin Service Base URL
spring.boot.admin.client.instance.service-base-url=https://${spring.cloud.client.hostname}:${server.port}
spring.boot.admin.client.connect-timeout=5000
spring.boot.admin.client.read-timeout=5000
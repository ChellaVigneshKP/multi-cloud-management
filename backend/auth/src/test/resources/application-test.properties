# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT secret key
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
# Import .env file
spring.config.import=optional:file:.env
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

security.jwt.public-key-path=${SECURITY_JWT_PUBLIC_KEY_PATH}
security.jwt.private-key-path=${SECURITY_JWT_PRIVATE_KEY_PATH}
google.maps.api.key=${GOOGLE_MAPS_API_KEY}
ipinfo.api.token=${IP_INFO_API_KEY}
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/auth/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=auth/swagger-ui

frontend.base-url=http://localhost:3000
email.logo.url=https://i.postimg.cc/tgdgFMLw/logo.png
email.desktop.image.url=https://i.postimg.cc/3xvNxR9K/desktop.png
email.mobile.image.url=https://i.postimg.cc/SKbs2htc/mobile.png